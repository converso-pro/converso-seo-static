<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converso Blog</title>
    <meta name="description" content="Blog Converso - Dicas para crescer seu negócio | Business growth tips | Consejos para crecer tu negocio">
    
    <!-- Hreflang tags for SEO -->
    <link rel="alternate" hreflang="pt" href="https://blog.converso.pro/pt/">
    <link rel="alternate" hreflang="en" href="https://blog.converso.pro/en/">
    <link rel="alternate" hreflang="es" href="https://blog.converso.pro/es/">
    <link rel="alternate" hreflang="x-default" href="https://blog.converso.pro/en/">
    
    <script>
        // Language detection and redirect
        (function() {
            // Get browser language
            var browserLang = navigator.language || navigator.userLanguage;
            var lang = browserLang.toLowerCase().substring(0, 2);
            
            // Map language codes
            var supportedLangs = {
                'pt': '/pt/',
                'es': '/es/',
                'en': '/en/'
            };
            
            // Default to English if language not supported
            var redirectPath = supportedLangs[lang] || '/en/';
            
            // Special handling for Portuguese variants
            if (browserLang.toLowerCase().includes('pt')) {
                redirectPath = '/pt/';
            }
            
            // Redirect to appropriate language
            window.location.replace(redirectPath);
        })();
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .loading {
            padding: 2rem;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #22c55e 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .logo-blog {
            color: #4a5568;
            font-weight: 300;
            margin-left: 0.5rem;
        }
        
        .message {
            color: #718096;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        
        .manual-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .lang-link {
            padding: 12px 24px;
            background: linear-gradient(145deg, #f8fbff, #e1e5e9);
            box-shadow: 8px 8px 16px #ccd0d4, -8px -8px 16px #ffffff;
            border-radius: 12px;
            text-decoration: none;
            color: #4a5568;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .lang-link:hover {
            box-shadow: 4px 4px 8px #ccd0d4, -4px -4px 8px #ffffff;
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .dots {
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>
            <span class="logo-text">Converso</span>
            <span class="logo-blog">Blog</span>
        </h1>
        <p class="message">Detectando seu idioma<span class="dots">...</span></p>
        
        <!-- Manual language selection fallback -->
        <noscript>
            <p class="message">Por favor, selecione seu idioma / Please select your language / Por favor seleccione su idioma:</p>
        </noscript>
        
        <div class="manual-links">
            <a href="/pt/" class="lang-link">Português</a>
            <a href="/en/" class="lang-link">English</a>
            <a href="/es/" class="lang-link">Español</a>
        </div>
    </div>
</body>
</html>
